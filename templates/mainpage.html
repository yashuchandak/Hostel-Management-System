<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
</head>

<body>
    <div style="display: inline-block; background-color: rgb(211 228 250)" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">HMS</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form method="POST" action="">
            <div class="mb-3 col">
              <strong>NOTES</strong>
              <textarea rows="10" name="notu" class="form-control mt-2">{{notes}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">save</button>
          </form>  
        </div>
    </div>

    <div class="griddisplay">
        <div class="block1">
            <div class="btns">
                <button type="button" class="btn btn-info navbtn bgcol" id="idreg">Register Student</button>
                <button type="button" class="btn btn-info navbtn bgcol" id="idmail">Mail</button>
                <button type="button" class="btn btn-info navbtn bgcol" id="idleave">Leave</button>
                <button type="button" class="btn btn-info navbtn bgcol" id="idview">View/Update</button>
                <button type="button" class="btn btn-info navbtn bgcol" id="idexp">Expenses</button>
                <button type="button" class="btn btn-info navbtn bgcol" id="idlog">Logout</button>
                <button class="btn btn-info navbtn bgcol" type="button bgcol"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">TODO'S</button>
            </div>
        </div>

        
    {% block extmainpg %}
    
    {% endblock extmainpg %}
    <script src="{{url_for('static',filename='common.js')}}"></script>
</body>

</html>
