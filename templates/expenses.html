<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
</head>

<body>
    {% extends 'mainpage.html' %}

    {% block extmainpg %}
    
        <div class="block2">
            <div id="exp" class="blockele">
                <div class="container">
                    <form method="POST" action="">
                        <div class="mb-3 col">
                            Month
                            <input required autofocus type="text" name="month" class="form-control">
                        </div>
                        <div class="mb-3 col">
                            water bill
                            <input type="text" name="waterbill" class="form-control" value="0">
                        </div>
                        <div class="mb-3 col">
                            Electricity bill
                            <input type="text" name="electricitybill" class="form-control">
                        </div>
                        <div class="mb-3 col">
                            Taxes
                            <input type="text" name="taxes" class="form-control" value="0">
                        </div>
                        <div class="mb-3 col">
                            Worker Salaries
                            <input type="text" name="workersalaries" class="form-control">
                        </div>
                        <div class="mb-3 col">
                            Groceries
                            <input type="text" name="groceries" class="form-control">
                        </div>
                        <div class="mb-3 col">
                            Maintenance
                            <input type="text" name="maintenance" class="form-control" value="0">
                        </div>
                        <div class="mb-3 col">
                            Special Comment
                            <input type="text" name="comment" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Register expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock extmainpg %}
</body>

</html>
