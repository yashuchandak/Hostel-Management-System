<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='common.css')}}">
</head>

<body>
    {% extends 'mainpage.html' %}

    {% block extmainpg %}
        <div class="block2">
            <div id="mail" class="blockele">
                <form method="post" action="">
                    <div style="padding:10pt;" class="btn-group" role="group"
                        aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" value="1" name="p" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" style="color: black;" for="btncheck1">Parents</label>
        
                        <input type="checkbox" class="btn-check" value="1" id="btncheck2" name="s" autocomplete="off">
                        <label class="btn btn-outline-primary" style="color: black;" for="btncheck2">Students</label>
                    </div>
                    <div style="padding:10pt;">
                        <input type="checkbox" class="btn-check" value="1" id="btncheck3" name="a" autocomplete="off">
                        <label class="btn btn-outline-primary" style="color: black;" for="btncheck3">All</label>
                    </div>
                    <div style="width: 180pt;" class="mb-3">
                        Roll
                        <input type="text" name="roll" class="form-control">
                    </div>
                    <div class="mb-3">
                        Subject
                        <input required type="text" value="NOTICE FROM HOSTEL" name="subject" class="form-control">
                    </div>
                    <div class="mb-5">
                        Message
                        <textarea class="form-control" rows="5" cols="3" name="msg"></textarea>
                    </div>
                    <button type="submit" name="sndmail" class="ms-3 btn btn-primary ">Send Mail</button>
                </form>
            </div>
        </div>
    </div>
    
    {% endblock extmainpg %}
</body>

</html>
