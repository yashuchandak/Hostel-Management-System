<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #bfbfbf; color: black; font-weight: 500;">
{% extends 'slash.html' %}

{% block extslash %}
    

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">HMS</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <a href="http://localhost:5000/">Home</a>
  </div>
</div >
    <div style="width: 600pt; display: inline-block;" class="container m-5">
    <form method="post"  action="">
    <div style="padding:10pt;" class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" value="1" name="p" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" style="color: black;"  for="btncheck1">Parents</label>
      
        <input type="checkbox" class="btn-check" value="1" id="btncheck2" name="s" autocomplete="off">
        <label class="btn btn-outline-primary" style="color: black;" for="btncheck2">Students</label>
    </div>
    <div style="padding:10pt;">
       <input type="checkbox" class="btn-check" value="1" id="btncheck3" name="a" autocomplete="off">
        <label class="btn btn-outline-primary" style="color: black;" for="btncheck3">All</label>
    </div>
    <div style="width: 180pt;" class="mb-3">
        Roll
        <input type="text" name="roll" class="form-control">
    </div>
    <div class="mb-3">
        Subject
        <input required type="text" value="NOTICE FROM HOSTEL" name="subject" class="form-control">
    </div>
    <div class="mb-3">
        Message
        <!-- <input required type="text" name="msg" class="form-control" style="height: 80pt;overflow-wrap: break-word; word-wrap: break-word;"> -->
        <textarea class="form-control" rows="6" name="msg"></textarea>
    </div>
    <button type="submit" name="sndmail" class="ms-3 btn btn-primary " >Send Mail</button>
        
</form>
    </div>
    {% endblock extslash %}
</body>
</html>
